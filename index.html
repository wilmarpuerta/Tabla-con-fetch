<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3 border border-secondary" style="margin-top: 10%; padding: 10px; border-radius: 10px;">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="nameUser">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailUser" placeholder="name@example.com">
                    <div class="col text-center" style="margin: 20px 0 5px 0;">
                        <button id="btn-formulario" type="button" class="btn btn-primary btn-lg "
                            onclick="crearRegistro()">Crear
                            Registro</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <input id="searchInput" class="form-control form-control-lg" type="text"
                    placeholder="Ingrese su bÃºsqueda" aria-label=".form-control-lg example"

            </div>
        </div>

        <div class="modal fade modal-lg" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalLabel">Detalles</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
